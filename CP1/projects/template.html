<!DOCTYPE HTML>

  This file is the general template for how to format different research projects I've gone through.

<html lang="en">
  <head>
    <link href="projects.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Template</title>
  </head>
  <body>
    <h1>Name of Project</h1>
    <!--
      What do I want to include:
        1. Summary of the project and indepth look
        2. Main picture of the project
        3. Github link
        4. Depending on the project you can have different sections
    -->
    <div class="project-overview">
      <aside class="column">
        <p>Insert picture here</p>
      </aside class="column">
      <section class="column">
        <p>This will contain the contents of the project</p>
        <a href="https://github.com/ktptran/research/tree/master/Medical%20Device%20Research">
          For the full project repository click here.
        </a>
      </section>
    </div>

    <!-- Put your final writeup here and/or -->
    <h2>Final Summary</h2>
    <iframe src="medicaldevice.pdf"></iframe>

  </body>
</html>
